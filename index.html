<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <h2>Add Inventory Product</h2>
        <form id="addInventoryProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName">
            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" name="productCategory">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice">
            <button type="submit">Add Inventory Product</button>
        </form>

        <h2>Inventory Report</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory products will be added here dynamically -->
            </tbody>
        </table>

        <h2>Add Sales Transaction</h2>
        <form id="addSalesTransactionForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName">
            <label for="saleQuantity">Quantity:</label>
            <input type="number" id="saleQuantity" name="saleQuantity">
            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod">
            <button type="submit">Add Sales Transaction</button>
        </form>

        <h2>Sales Report</h2>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Customer</th>
                    <th>Quantity</th>
                    <th>Payment Method</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales transactions will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>

        function createDeleteButton(index, tableId) {
            var button = document.createElement("button");
            button.innerHTML = "Delete";
            button.onclick = function() {
                deleteItem(index, tableId);
            };

            var cell = document.createElement("td");
            cell.appendChild(button);

            return cell;
        }

        // JavaScript function to delete an item from the inventory or sales table
        function deleteItem(index, tableId) {
            var table = document.getElementById(tableId);
            table.deleteRow(index);

            // Add logic to remove the corresponding item from the inventory system
            // You'll need to use AJAX or other methods to communicate with your backend (Python) code
        }
        document.getElementById("addInventoryProductForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let productName = document.getElementById("productName").value;
            let productCategory = document.getElementById("productCategory").value;
            let productQuantity = document.getElementById("productQuantity").value;
            let productPrice = document.getElementById("productPrice").value;

            let newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${productName}</td>
                <td>${productCategory}</td>
                <td>${productQuantity}</td>
                <td>$${productPrice}</td>
                <td><button onclick="removeInventoryProduct(this)">Remove</button></td>
            `;
            document.getElementById("inventoryTable").getElementsByTagName('tbody')[0].appendChild(newRow);
        });

        function removeInventoryProduct(button) {
            // Traverse up the DOM tree to find the row and then remove it
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        document.getElementById("addSalesTransactionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let productName = document.getElementById("productName").value;
            let customerName = document.getElementById("customerName").value;
            let saleQuantity = document.getElementById("saleQuantity").value;
            let paymentMethod = document.getElementById("paymentMethod").value;

            let newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${productName}</td>
                <td>${customerName}</td>
                <td>${saleQuantity}</td>
                <td>${paymentMethod}</td>
                <td><button onclick="removeSalesTransaction(this)">Remove</button></td>
            `;
            document.getElementById("salesTable").getElementsByTagName('tbody')[0].appendChild(newRow);
        });

        function removeSalesTransaction(button) {
            // Traverse up the DOM tree to find the row and then remove it
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }



    </script>
</body>
</html>
